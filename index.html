<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="font-face.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->

  <div class="stats-preview-card-wrapper">

    <div class="stats-preview-card-content">
      
      <h1 class="stats-preview-title">
        Get <strong> insights </strong> that help your business grow.
      </h1>

      <p class="stats-preview-desc">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.        
      </p>

      <div class="stats-preview">

        <div class="stats-companies">
          <h2> 10k+ </h2>
          <p class="stats-name"> companies </p>
        </div>

        <div class="stats-templates">
          <h2> 314 </h2>
          <p class="stats-name"> templates </p>
        </div>

        <div class="stats-queries">
          <h2> 12M+ </h2>
          <p class="stats-name"> queries </p>
        </div>
      </div>

    </div>

    <div class="stats-preview-card-img">
      <!-- <img class="image-header" src="./images/image-header-desktop.jpg" alt="" srcset=""> -->

      <img class="image-header" src="./images/image-header-desktop.jpg" alt="" srcset="">      
    </div>

  </div>

</body>
</html>
